<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mobile Tactics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML5 GameLoop Template">
    <meta name="author" content="UI Programming">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="white" />
    <link rel="apple-touch-icon" href="img/icons/MotorIconL.png">

    <!--StyleSheet-->
    <link rel="stylesheet" href="css/push.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body onload="onPageLoad()">

<div id="gameplay">
  <div class="row" id="dropBox">
    <div class="column">
        <p id="unit-name">Unit 1</p>
            <div id="emptyHealth" class="emptyBar">
              <div id="unit-health" class="healthBar"></div>
              <p id="healthNumbers" class="healthDetails">20/20</p>
            </div>
    </div>
    <div class="column">
        <p id="unit-range">Range: 2</p>
        <p id="unit-movement">Speed: 1</p>
            <p id="unit-attack">Attack: 3</p>
    </div>
    <div class="column">
        <p>Element</p>
        <img id="closeUp" alt="Element of currently selected Unit">
    </div>
</div>
   <div style = "text-align:center;">
    <canvas tabindex="0" id="game" style="border: black 1px solid;"
      onmousedown="tappingBoard(event)">
        Oops! looks like your browser does not support canvas tag
    </canvas>
    </div>

    <table>
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td><button class="button yellow round" onmouseup="EndTurn()">End<br>Turn</button></td>
                <td>&nbsp;</td>
                <td><button onmousedown="input()" class="button blue round" onmouseup="input('None')">Settings</button></td>
                <td>&nbsp;</td>
                <td><button onmousedown="input()" class="button red round" onmouseup="input('None')">Predict</button></td>
                <td>&nbsp;</td>
                <td><img src="./img/cycle.png" class="cycle" alt="Elements weaknesses and strengths"></td>
            </tr>
        </tbody>
    </table>
</div>

<form action="" method="get" class="unitSelection" id="form">

<p class="announcementText" id="announcementText">Name your Units</p>

 <label for="unit1Name">The first unit's name
<input type="text" name="unit1Name" id="unit1Name" value="Unit 1" class="textbox top"><br>
 </label>

<label for="unit2Name">The second unit's name
<input type="text" name="Unit2Name" id="unit2Name" value="Unit 2" class="textbox middle"><br>
</label>
 <label for="unit3Name">The third unit's name
<input type="text" name="Unit3Name" id="unit3Name" value="Unit 3" class="textbox bottom"><br>
 </label>



<button type= "reset" class="button round white left">Reset</button>
<button type= "button" class="button round white right" onmouseup="switchToGameplay();">Submit</button>

</form>

<div id="endButtons" class="container hidden">
  <button class="button round white" onmouseup="reset();">Replay</button>
</div>
</body>

    <!--JavaScript File-->
    <script src="js/script.js"></script>
    <script src="register.js"></script>
</html>
